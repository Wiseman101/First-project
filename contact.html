<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>

                <li><a href="/#ourMenu">Our Menu</a></li>

            </ul>
        </nav>

    <main>
        <figure>
            <img src="/images/image3.jpg" alt="Photo Placed at the Contact Page" width="400">
            <figcaption>Little Tacos Shop</figcaption>
        </figure><br>
        <article>
            <h2>Our Contact Form</h2>
            <form action="submit" method="post">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <P>
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                    </P>
                    <P>
                    <label for="email">Email: </label>
                    <input type="text" email="email" id="email" placeholder="example@gmail.com">
                     </P>
                      <P></P>
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" placeholder="Type your Message"></textarea>
                    </P>
                    
                </fieldset>
                <button type="submit">Send</button>
            </form>
        </article>
    </main>
    <footer>
        <h2>Our Location</h2>
